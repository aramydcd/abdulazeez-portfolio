{% extends "base.html" %}
{% block content %}
<div class="row g-4 mt-4">
    <div class="col-md-4">
        <div class="card border-0 shadow-sm p-4 bg-primary text-white text-center">
            <h6 class="text-uppercase small fw-bold">Total Page Hits</h6>
            <h2 class="display-4 fw-bold">{{ total_visits }}</h2>
            <i class="bi bi-eye-fill opacity-50 fs-1"></i>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card border-0 shadow-sm p-4 bg-success text-white text-center">
            <h6 class="text-uppercase small fw-bold">Active (Last 24h)</h6>
            <h2 class="display-4 fw-bold">{{ recent_visits }}</h2>
            <i class="bi bi-graph-up-arrow opacity-50 fs-1"></i>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Manage Visitors</h2>
        <a href="{{ url_for('main.home') }}" class="btn btn-primary">Back To Home üè†</a>
    </div>
    <div class="row">
        <div class="col-12 mb-3">
            <div class="card border-0 shadow-sm p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="fw-bold mb-0 text-primary">{{ visit_log }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        {% for visitor in visitors %}
        <div class="col-12 mb-3">
            <div class="card border-0 shadow-sm p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="fw-bold mb-0 text-primary">{{ visitor.ip_address }}</h5>
                        <small class="text-muted">{{ visitor.visit_time }}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
