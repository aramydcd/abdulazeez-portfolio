{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Manage Technical Toolbox</h2>
        <a href="{{ url_for('main.new_skill') }}" class="btn btn-primary">+ Add New Category</a>
    </div>

    <div class="row">
        {% for skill in skills %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <i class="bi {{ skill.icon_class }} fs-3 text-primary me-3"></i>
                        <h5 class="fw-bold mb-0">{{ skill.category }}</h5>
                    </div>
                    <p class="text-muted small">{{ skill.description }}</p>
                    <div class="mb-3">
                        {% for tool in skill.tools.split(',') %}
                        <span class="badge bg-light text-dark border">{{ tool.strip() }}</span>
                        {% endfor %}
                    </div>
                </div>
                <div class="card-footer bg-transparent border-0 d-flex justify-content-end gap-2 pb-3">
                    <form action="{{ url_for('main.delete_skill', skill_id=skill.id) }}" method="POST">
                        <a href="{{ url_for('main.edit_skill', skill_id=skill.id) }}" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this skill category?')">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
