{% extends "base.html" %}
{% block content %}
<div class="container mt-5 pt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Manage Experience</h2>
        <a href="{{ url_for('main.new_experience') }}" class="btn btn-primary">+ Add Work Experience</a>
    </div>

    <div class="row">
        {% for exp in experiences %}
        <div class="col-12 mb-3">
            <div class="card border-0 shadow-sm p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="fw-bold mb-0 text-primary">{{ exp.job_title }}</h5>
                        <small class="text-muted">{{ exp.company }} | {{ exp.duration }}</small>
                    </div>

                    <div class="d-flex gap-2">
                        <a href="{{ url_for('main.edit_experience', exp_id=exp.id) }}" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-pencil"></i>
                        </a>
                        
                        <form action="{{ url_for('main.delete_experience', exp_id=exp.id) }}" method="POST">
                            <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this experience?')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </div>
    
                </div>
            </div>
        </div>
        {% else %}
        <div class="text-center py-5">
            <p class="text-muted">No experience entries found.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
